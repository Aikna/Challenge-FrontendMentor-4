<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Blog preview card</title>
  
</head>
<body>
  <main>
    <div class="card box-shadow">
      <img class="card__img" src="assets/images/illustration-article.svg" alt="Svg Illustration">
      <div class="content">
        <p class="content__type">Learning</p>
        <p class="content__date">Published 21 Dec 2023</p>
        <h1 class="content__title">HTML & CSS foundations</h1>
        <p class="content__txt">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        <div class="perfil">
          <img class="perfil__img" src="assets/images/image-avatar.webp" alt="Image of Greg Hooper">
          <p class="perfil__name">Greg Hooper</p>
        </div>
      </div><!-- .content -->
    </div><!-- .card -->
  </main>
  
  

  

  
  
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Aikna</a>.
  </footer>
</body>
</html>
